[mypy]
# Configuração do mypy para Dahora App

# Ignora imports que não têm stubs de tipo
ignore_missing_imports = True

# Permite redefinição de nomes (útil para código legado)
allow_redefinition = True

# Permite funções sem anotações de tipo
disallow_untyped_defs = False

# Permite qualquer tipo implícito
disallow_any_explicit = False
disallow_any_generics = False

# Permite uso de truthy em funções
warn_unused_ignores = False

# Mostra código de erro
show_error_codes = True

# Formatos de saída
show_column_numbers = True
pretty = True

# Não faz checagem estrita
strict = False

# Arquivos a ignorar
[mypy-create_icon]
ignore_errors = True

[mypy-build]
ignore_errors = True
