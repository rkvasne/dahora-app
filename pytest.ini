[pytest]
# Configuração do pytest para Dahora App

# Padrão de busca de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Diretórios de teste
testpaths = tests

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram mais tempo

# Cobertura mínima esperada
[coverage:run]
source = .
omit =
    tests/*
    build.py
    create_icon.py
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
